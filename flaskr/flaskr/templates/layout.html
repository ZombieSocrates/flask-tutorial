<!-- Template contains the skeleton, a header, and a  link to log in
or log out depending on session status. It will also display flashed messages

The body block can be replaced by any body block in a child template
-->
<!doctype html>
<title>Flaskr</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename = 'style.css') }}">
<div class=page>
  <h1>Flaskr</h1>
  <div class=metanav>
  {% if not session.logged_in %}
    <li><a href="{{ url_for('login') }}">log in</a></li>
    <li><a href="{{ url_for('cats') }}">look at kitties</a></li>
  {% else %}
    <a href="{{ url_for('logout') }}">log out</a>
    <li><a href="{{ url_for('cats') }}">look at kitties</a></li>
  {% endif %}
  </div>
  {% for message in get_flashed_messages() %}
    <div class=flash>{{ message }}</div>
  {% endfor %}
  {% block body %}{% endblock %}
 </div>
